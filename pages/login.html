<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Elementary Games" />
    <meta property="og:description" content="Website that displays a list of games on various platforms" />
    <meta property="og:image" content="https://elementarygames.vercel.app/img/hero.png" />
    <link rel="icon" href="../img/logo.png" type="image/png" />

    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" href="loginpg.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <script type="module" src="../backend/scripts_backend/login_backend.js" defer></script>
    <style>
      section {
        background-image: url("../img/gbr_login.png");
        background-position: center;
        background-repeat: no-repeat;
      }
      div.card {
        background-color: rgb(9, 10, 26);
      }
      body {
        poppins-thin {
          font-family: "Poppins", sans-serif;
          font-weight: 100;
          font-style: normal;
        }
      }
      footer {
        background-color: rgb(9, 10, 26);
        height: 70px;
        align-content: center;
        bottom: 0;
        position: fixed;
        width: 100%;
      }
    </style>
  </head>
  <body style="font-family: Poppins" , sans-serif;>
    <!-- NAVBAR -->
    <nav class="position-fixed w-100 navbar py-3">
      <div class="container">
        <div>
          <img class="logo" src="../img/logo.png" alt="" />
          <a class="fw-bold fs-5" href="../index.html">Elementary</a>
        </div>
        <div class="">
          <a href="../index.html" class="d-none d-sm-inline btn btn-primary btn-sm px-4">Home</a>
          <a href="./search.html" class="btn btn-light btn-sm px-3 ms-2">Search</a>
          <a href="./signup.html" class="btn btn-primary btn-sm px-4 ms-2">Sign up</a>
        </div>
      </div>
    </nav>

    <main>
      <section class="d-flex justify-content-center align-items-center" style="min-height: 100vh">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="card rounded-4 p-4 text-light">
                <div class="row mt-lg-5">
                  <div class="d-lg-block d-none" style="height: 20px">
                    <div class="col-1">
                      <img src="../img/logo.png" alt="" class="img-fluid" />
                    </div>
                  </div>
                  <div class="col-lg-6 d-none d-lg-block ps-4 my-auto d-flex align-content-center justify-content-center" style="min-height: 450px">
                    <h1 class="fw-light mb-5">
                      Welcome To <br />

                      <span class="fw-bold fs-1">Elementary</span>
                    </h1>
                    <p class="text-light">Website that displays a list of games on various platforms</p>
                  </div>

                  <div class="col-lg-6">
                    <form>
                      <h3 class="text-center fw-bold mb-4">Login</h3>

                      <div class="mb-3">
                        <label for="email" class="form-label ps-lg-3">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" />
                      </div>

                      <div class="mb-3">
                        <label for="password" class="form-label ps-lg-3">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" />
                      </div>

                      <button type="submit" class="btn w-100 text-white mt-3" style="background-color: #2793ba" id="submit">Login</button>
                      <p class="my-1 w-100 text-center sm-text">or</p>
                      <button type="button" class="btn w-100 text-white" style="background-color: #2793ba" id="login-with-google">Login With Google</button>

                      <div class="text-center mt-3">
                        <a href="./forgotpw.html" style="color: #2793ba; text-decoration: underline">Forgot Password</a>
                        <p class="mt-2">Don't have an account? <a href="./signup.html" style="color: #2793ba; text-decoration: underline">Create Here</a></p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="w-100 py-4 d-flex justify-content-center mt-5">
      <p>Copyright &copy; 2024 Elementary.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
